<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

	function call()
	{
		document.getElementsByTagName("h1")[0]
		.style.backgroundColor="red"
		
		var btn = document.getElementById("btn");
		btn.style.color = "red";
		
	}
	
	function disp()
	{
		document.getElementsByTagName("h1")[0]
		.style.backgroundColor="green"
	
		var btn = document.getElementById("btn");
		btn.style.color = "blue";
		
	}

	function add()
	{
		var a = document.getElementById("a")
		var b = document.getElementById("b")
		
		if(a.value == null || a.value == "")
			{
				a.style.border="1px solid red"
				return 
				
			}
			
		if(b == null || b == "")
		{
			return alert("enter number")
		}
		
		var result = document.getElementById("result")
		var r = Number(a.value)+Number(b.value);
		result.innerHTML = r;
	}
	
	function sub()
	{
		var a = document.getElementById("a").value
		var b = document.getElementById("b").value
		var result = document.getElementById("result")
		var r = Number(a)-Number(b);
		result.innerHTML = r;
	}
	
	function mul()
	{
		var a = document.getElementById("a").value
		var b = document.getElementById("b").value
		var result = document.getElementById("result")
		var r = Number(a)*Number(b);
		result.innerHTML = r;
	}
	
	function div()
	{
		var a = document.getElementById("a").value
		var b = document.getElementById("b").value
		var result = document.getElementById("result")
		var r = Number(a)/Number(b);
		result.innerHTML = r;
	}
	
	function showdate()
	{
		var date = new Date();
		document.getElementById("dt").innerHTML = date
	}
	
	//setTimeout(showdate,3000)
	setInterval(showdate,1000)
	
</script>
</head>
<body>
		<h1>Hello tops</h1>
		<h1>Hello world</h1>
		<!-- <button onclick="call()">click me</button>	
	 -->
		<button onmouseover="call()" onmouseout="disp()" id="btn">click me</button>	
		<hr>
		
		<input type="text" id="a">
		<input type="text" id="b">
		<button onmouseover="add()">ADD</button>
		<button onmouseover="sub()">SUB</button>
		<button onmouseover="mul()">MUL</button>
		<button onmouseover="div()">DIV</button>
		result : <span id="result"></span>
		<hr>
		<button onclick="showdate()">Todays's Date</button>
		<span id="dt"></span>
		
		
		
		
		
</body>
</html>
